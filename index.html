<!DOCTYPE html>
<html>
<head>
  <title>Angular Image reveal</title>
  <style>
    html,body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }

    .center {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      max-width: 80%;
      margin: 0 auto;
    }

    .title {
      font-size: 24px;
    }

    .img {
      max-width: 400px;
      margin-bottom: 24px;
    }

    button {
      padding: 12px 18px;
      font-size: 16px;
      border: transparent;
      background-color: #567be4;
      color: white;
      cursor: pointer;
      border-radius: 3px;
    }
  </style>
</head>
  <body ng-app="testApp" ng-controller="controller">
  <a href="https://github.com/hanford/angular-image-reveal"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png"></a>

  <div class="center">
    <div ng-if="even">
      <img ng-src="{{even ? imgOne : imgTwo}}"
           image-reveal 
           class="img" 
           duration=".5s">
    </div>
    <div ng-if="!even">
      <img ng-src="{{imgTwo}}" 
           image-reveal
           class="img" 
           duration=".5s" 
           fallback="http://www.hospitalsafetyscore.org/media/image/hss-alert-icon.png">
    </div>
    <div class="title">angular-image-reveal</div>
    <p>Simple directive that binds to the image load event, and fades it in upon load.</p>

    <button ng-click="even = !even">Load new image</button>

    <div style="margin-top:30px">
      <iframe src="https://ghbtns.com/github-btn.html?user=hanford&repo=angular-image-reveal&type=star&count=true&size=large" frameborder="0" scrolling="0" height="30px" style="display:inline-block;margin:0 auto;width:111px"></iframe>
    </div>

  </div>

  <script src="./dist/built.js"></script>
  <script>
    angular.module('testApp', [
      'angular-image-reveal'
    ])
    .controller('controller', function ($scope) {
      $scope.even = true
      $scope.imgOne = 'http://i.imgur.com/BymoMze.jpg'
      $scope.imgTwo = 'http://static.parade.com/wp-content/uploads/2013/11/corgi-extinct-ftr.jpg'
    })
  </script>
  </body>
</html>
